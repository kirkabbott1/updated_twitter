<h1>Hi from the my_timeline.html</h1>
<input type="text" ng-model="post" ng-keyup="$event.keyCode == 13 && postTweet()" name="" value="" placeholder="What are you doing?">
<br>
<p ng-repeat="tweet in tweets | orderBy:'-date'">
  <a ui-sref="profile({username: tweet.userID})">
    <img ng-src="{{ tweet.avatar_url }}" alt="" width="100px">
  </a>
  {{ tweet.text }}
  <button class="btn btn-xs btn-primary" ng-click="retweet(tweet.userID, tweet.text)" type="button" name="button"> Retweet</button>
</p>
